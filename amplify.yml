version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL=$HOME/.bun
        - export PATH=$BUN_INSTALL/bin:$PATH
        - bun install
    build:
      commands:
        - bun build src/index.tsx
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules
      - bun.lockb
